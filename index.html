<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="results">
        <h2 class="heading">Your Result</h2>
        <div class="overall-score--numeric">
          <span>76</span><br />
          of 100
        </div>
        <h3 class="heading overall-score--summary">Great</h3>
        <p class="overall-score--description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="heading">Summary</h2>
        <ul class="items">
          <li class="item item--reaction">
            <img
              class="item--icon"
              src="./assets/images/icon-reaction.svg"
              alt="lightning"
            />
            <p class="category">Reaction</p>
            <p class="score"><span>80</span> / 100</p>
          </li>
          <li class="item item--memory">
            <img src="./assets/images/icon-memory.svg" alt="brain" />
            <p class="category">Memory</p>
            <p class="score"><span>92</span> / 100</p>
          </li>
          <li class="item item--verbal">
            <img src="./assets/images/icon-verbal.svg" alt="text balloon" />
            <p class="category">Verbal</p>
            <p class="score"><span>61</span> / 100</p>
          </li>
          <li class="item item--visual">
            <img src="./assets/images/icon-visual.svg" alt="eye" />
            <p class="category">Visual</p>
            <p class="score"><span>72</span> / 100</p>
          </li>
        </ul>
        <a href="#" class="btn-continue">Continue</a>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
